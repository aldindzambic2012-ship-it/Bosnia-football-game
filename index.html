<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIFAâ€‘Style Bosnia Football Game</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0b4ea2, #062f5a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      background: linear-gradient(#1fa85b, #117a43);
      border-radius: 24px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }
    .ui {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="ui">
    <h1>ðŸ‡§ðŸ‡¦ Bosnia Goal Legend</h1>
    <p>WASD = Move | SPACE = Shoot</p>
  </div>
  <canvas id="game" width="900" height="520"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    let keys = {};
    let score = 0;

    const player = { x: 450, y: 420, r: 18, speed: 4 };
    const ball = { x: 450, y: 390, r: 8, vx: 0, vy: 0 };
    const keeper = { x: 450, y: 85, w: 70, h: 14, dir: 1 };

    document.addEventListener('keydown', e => keys[e.code] = true);
    document.addEventListener('keyup', e => keys[e.code] = false);

    function update() {
      if (keys['KeyA']) player.x -= player.speed;
      if (keys['KeyD']) player.x += player.speed;
      if (keys['KeyW']) player.y -= player.speed;
      if (keys['KeyS']) player.y += player.speed;

      player.x = Math.max(30, Math.min(canvas.width - 30, player.x));
      player.y = Math.max(80, Math.min(canvas.height - 30, player.y));

      if (Math.abs(ball.x - player.x) < 22 && Math.abs(ball.y - player.y) < 22) {
        ball.x = player.x;
        ball.y = player.y - 18;
      }

      if (keys['Space']) {
        keys['Space'] = false;
        ball.vy = -9;
      }

      ball.y += ball.vy;
      ball.vy *= 0.98;

      // Goalkeeper AI
      keeper.x += keeper.dir * 3.5;
      if (keeper.x < 350 || keeper.x > 550) keeper.dir *= -1;

      // Collision with keeper
      if (
        ball.y < keeper.y + keeper.h &&
        ball.x > keeper.x - keeper.w / 2 &&
        ball.x < keeper.x + keeper.w / 2
      ) {
        ball.vy = 4; // save
      }

      // Goal
      if (ball.y < 60 && ball.x > 330 && ball.x < 570) {
        score++;
        resetBall();
      }

      if (ball.y > canvas.height) resetBall();
    }

    function resetBall() {
      ball.x = player.x;
      ball.y = player.y - 20;
      ball.vy = 0;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Pitch lines
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      ctx.strokeRect(50, 50, 800, 420);
      ctx.strokeRect(330, 50, 240, 40);

      // Goalkeeper
      ctx.fillStyle = '#ff3b3b';
      ctx.fillRect(keeper.x - keeper.w / 2, keeper.y, keeper.w, keeper.h);

      // Player (Bosnia kit)
      ctx.fillStyle = '#0b4ea2';
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.r, 0, Math.PI * 2);
      ctx.fill();

      // Bosnia badge (simple emblem)
      ctx.fillStyle = '#f7d046';
      ctx.beginPath();
      ctx.arc(player.x + 6, player.y - 6, 4, 0, Math.PI * 2);
      ctx.fill();

      // Ball
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
      ctx.fill();

      // Score
      ctx.fillStyle = 'white';
      ctx.font = '22px Arial';
      ctx.fillText('Goals: ' + score, 20, 30);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
